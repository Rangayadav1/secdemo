<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Grid Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #ddd;
    padding: 20px;
    border-radius: 8px;
  }
  form {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
  }
  label {
    align-self: center;
    font-weight: bold;
  }
  input[type="text"], input[type="email"] {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
  }
  .gender-group {
    grid-column: span 2;
    display: flex;
    gap: 20px;
    align-items: center;
  }
  button {
    grid-column: span 2;
    padding: 10px;
    background: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #45a049;
  }
  table {
    width: 400px;
    margin: 30px auto 0;
    border-collapse: collapse;
    background: white;
  }
  td {
    border: 1px solid #ccc;
    padding: 10px;
  }
  table input[type="text"], table input[type="email"] {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
  }
  table input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #2196F3;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  table input[type="submit"]:hover {
    background: #1976D2;
  }
</style>
</head>
<body>

<div class="container">
  <form>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" />

    <label for="usn">USN</label>
    <input id="usn" name="usn" type="text" placeholder="USN" />

    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
    </div>

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="text" placeholder="Phone" />

    <button type="submit">Submit</button>
  </form>
</div>

<table>
  <tr><td>Name</td><td><input type="text" id="n" name="n" /></td></tr>
  <tr><td>Email</td><td><input type="email" id="e" name="e" /></td></tr>
  <tr><td>USN</td><td><input type="text" id="u" name="u" /></td></tr>
  <tr><td>Phone</td><td><input type="text" id="p" name="p" /></td></tr>
  <tr><td colspan="2"><input type="submit" value="Submit" /></td></tr>
</table>

</body>
</html>
