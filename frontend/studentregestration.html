<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }
  .form-container {
    background: white;
    padding: 30px 35px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 460px;
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-gap: 15px 20px;
    align-items: center;
  }
  .form-container > label {
    font-weight: 600;
    color: #333;
  }
  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"],
  .form-container select,
  .form-container textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 0.95rem;
    transition: border-color 0.3s ease;
    resize: vertical;
  }
  .form-container input[type="text"]:focus,
  .form-container input[type="email"]:focus,
  .form-container input[type="password"]:focus,
  .form-container select:focus,
  .form-container textarea:focus {
    border-color: #007BFF;
    outline: none;
  }
  /* Gender and Hobbies span 2 columns */
  .gender-group, .hobbies-group {
    grid-column: 1 / span 2;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 8px 12px;
  }
  .gender-group label, .hobbies-group label {
    font-weight: normal;
    color: #555;
    cursor: pointer;
    user-select: none;
  }
  /* Terms checkbox spans 2 columns */
  .terms {
    grid-column: 1 / span 2;
    font-weight: normal;
    font-size: 0.9rem;
    color: #444;
  }
  button {
    grid-column: 1 / span 2;
    padding: 12px 0;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"] {
    background-color: #007BFF;
    color: white;
    margin-bottom: 5px;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  button[type="reset"] {
    background-color: #6c757d;
    color: white;
  }
  button[type="reset"]:hover {
    background-color: #565e64;
  }

  /* Responsive: stack labels and inputs */
  @media (max-width: 600px) {
    .form-container {
      width: 100%;
      max-width: 400px;
      grid-template-columns: 1fr;
    }
    .form-container > label,
    .form-container input,
    .form-container select,
    .form-container textarea,
    .gender-group,
    .hobbies-group,
    .terms,
    button {
      grid-column: 1;
      width: 100%;
    }
    .gender-group, .hobbies-group {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <label for="name">Name:</label>
  <input id="name" name="name" type="text" required />

  <label for="father">Father’s Name:</label>
  <input id="father" name="father" type="text" required />

  <label for="mother">Mother’s Name:</label>
  <input id="mother" name="mother" type="text" required />

  <label for="email">Email:</label>
  <input id="email" name="email" type="email" required />

  <label for="phone">Mobile Number:</label>
  <input id="phone" name="phone" type="text" pattern="[0-9]{10}" placeholder="10-digit number" required />

  <label>Gender:</label>
  <div class="gender-group">
    <label><input type="radio" name="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" value="Female" required /> Female</label>
    <label><input type="radio" name="gender" value="Other" required /> Other</label>
  </div>

  <label>Hobbies:</label>
  <div class="hobbies-group">
    <label><input type="checkbox" name="hobbies" value="Reading" /> Reading</label>
    <label><input type="checkbox" name="hobbies" value="Sports" /> Sports</label>
    <label><input type="checkbox" name="hobbies" value="Music" /> Music</label>
    <label><input type="checkbox" name="hobbies" value="Traveling" /> Traveling</label>
    <label><input type="checkbox" name="hobbies" value="Gaming" /> Gaming</label>
  </div>

  <label for="course">Course:</label>
  <select id="course" name="course" required>
    <option value="" disabled selected>Select course</option>
    <option value="bca">BCA</option>
    <option value="bsc">BSc</option>
    <option value="ba">BA</option>
    <option value="bcom">BCom</option>
  </select>

  <label for="year">Year of Study:</label>
  <select id="year" name="year" required>
    <option value="" disabled selected>Select year</option>
    <option value="1">1st Year</option>
    <option value="2">2nd Year</option>
    <option value="3">3rd Year</option>
    <option value="4">4th Year</option>
  </select>

  <label for="address">Address:</label>
  <textarea id="address" name="address" placeholder="Your address here..." required></textarea>

  <label for="city">City:</label>
  <input id="city" name="city" type="text" required />

  <label for="state">State:</label>
  <select id="state" name="state" required>
    <option value="" disabled selected>Select state</option>
    <option>California</option>
    <option>Texas</option>
    <option>New York</option>
    <option>Florida</option>
    <option>Illinois</option>
  </select>

  <label for="country">Country:</label>
  <select id="country" name="country" required>
    <option value="" disabled selected>Select country</option>
    <option>United States</option>
    <option>India</option>
    <option>Canada</option>
    <option>United Kingdom</option>
    <option>Australia</option>
  </select>

  <div class="terms">
    <label><input type="checkbox" required /> I accept the <a href="#" target="_blank">terms and conditions</a>.</label>
  </div>

  <button type="submit">Register</button>
  <button type="reset">Reset</button>
</div>

</body>
</html>
